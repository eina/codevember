<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Codevember '16 #1 | Eina Onting</title>
    <link href="https://fonts.googleapis.com/css?family=Cousine:400,700" rel="stylesheet">
    <style type="text/css">
      body {
        height: 100%;
        height: 100vh;
        background: linear-gradient( 0deg, #000, #333);
        line-height: 1.5;
        color: ivory;
        text-align: center;
        font-family: 'Cousine', monospace;
      }

      h1 {
        margin-bottom: 0;
      }

      p {
        font-size: 1.2em;
        margin-top: 0;
      }

      .container {
        position: relative;
        width: 550px;
        margin: 12em auto 0;
      }

      .skillet-handle {
        display: flex;
        flex-direction: column;
        width: 280px;
        height: 45px;
        background: #111;
        border: 2px solid #666;
        border-radius: 50px;
        transform: rotate(-50deg);
        
        /*position*/
        position: absolute;
        top: 0px;
        right: 0;
        z-index: -1;
      }

      .skillet-handle-circle {
        align-self: flex-end;
        width: 25px;
        height: 25px;
        margin-top: 10px;
        margin-right: 10px;
        background: #444;
        border-radius: 50%;
      }

      .skillet-circle {
        display: flex;
        align-items: center;
        width: 400px;
        height: 400px;
        background: #111;
        border: 2px solid #666;
        border-radius: 50%;  
      }

      .skillet-inner {
        box-sizing: border-box;
        display: flex;
        align-items: center;  
        width: 330px;
        height: 330px;
        padding: 0 15%;
        margin: 0 auto;
        background: rgba(34, 34, 34, 0.4);
        border-left: 5px solid #666;
        border-radius: 50%;
        transform: rotate(-55deg);
      }

      .egg-body {
        position: relative;
      }

      .egg-yolk {
        position: absolute;
        top: 45px;
        left: 40px;
        z-index: 100;
        box-sizing: border-box;
        width: 80px;
        height: 80px;
        padding-top: 8px;
        padding-left: 15px;
        background: gold;
        border-left: 5px solid orange;
        border-bottom: 8px solid orange;
        border-radius: 50%;
      }

      .egg-yolk-shine {
        width: 28px;
        height: 20px;
        background: lightyellow;
        border-radius: 50%;
      }

      .egg-circle {
        box-sizing: border-box;
        background: white;
      }

      .egg-circle-1 {
        width: 180px;
        height: 165px;
        border-radius: 50%;
      }

      .egg-circle-2 {
        width: 125px;
        height: 140px;  
        margin-top: -105px;
        margin-left: 60px;
        border-radius: 55%;
        transform: rotate(-30deg);
      }

    </style>
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
      <div class="skillet-handle">
        <div class="skillet-handle-circle"></div>
      </div> <!--end skillet handle-->
      <div class="skillet-circle">
        <div class="skillet-inner">
            <div class="egg-body">
              <div class="egg-yolk">
                <div class="egg-yolk-shine"></div>
              </div><!--end egg-yolk-->
              <div class="egg-circle egg-circle-1"></div>           
              <div class="egg-circle egg-circle-2"></div>
            </div><!--end egg body -->
        </div><!--end skillet-inner-->
      </div><!--end skillet body-->    
    </div><!--end container-->

    <h1>Fried Egg / Cooking Emoji</h1>
    <p>#codevember - Nov 6th, 2016</p>
    <p>Coded with &hearts; by <a href="https://eina.ca/codevember" title="Eina's Codevember Collection">Eina Onting</a></p>
  </body>
</html>
