  <head>

    <title>Codevember '16 #2 | Eina Onting</title>
    <style type="text/css">
      body {
        background: gainsboro;
        font-family: 'Questrial', Calibri, Arial, sans-serif;
      }

      .frame {
        overflow-x: hidden;
      }

      .container {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
        width: 855px;  
        height: 455px;
        border-radius: 50%;
        margin: 12em auto 0;
        padding: 5em 0;
        background: linear-gradient(180deg, transparent, transparent 45%, cadetblue 45%);
      }

      .sun {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100px;
        height: 100px;
        background: rgba(238, 232, 170, 0.5);
        border-radius: 50%;
        
        position: absolute;
        top: -150px;
        right: 0;
        
        animation: shine 25s ease-in-out;
      }

      .sun-inner {
        width: 60px;
        height: 60px;
        background: gold;
        border-radius: 50%;
      }

      @keyframes shine {
        0% {
          opacity: 0.5
        }
        
        100% {
          opacity: 1;
        }
      }
      .cloud {
        position: absolute;
        top: -5em;
        right: 10em;
        width: 150px;
        height: 50px;
        background: ivory;
        border-radius: 5em;
        animation: roll 10s ease-in-out;
      }

      .cloud:before {  
        content: '';
        display: block;
        width: 70px;
        height: 70px;
        background: ivory;
        border-radius: 50%;
        
        position: absolute;
        top: -20px;
        left: -16px;
      }

      .cloud:after {
        content: '';
        display: block;
        width: 100px;
        height: 90px;
        background: ivory;
        border-radius: 50%;
        
        position: absolute;
        top: -40px;
        left: 20px;
      }

      /*left cloud*/
      .cloud-2 {
        top: -50px;
        left: 80px;
      }

      @keyframes roll {
        0% {
          transform: translateX(650px);
        }
        100% {
          transform: translateX(0px);
        }
      }


      /*mountains!!*/
      .mountain {
        box-sizing: border-box;
        position: relative;
        transform: rotate(-45deg);
      }

      /*left to right*/
      .mountain-1{
        width: 250px;
        height: 250px;
        margin-top: 1em;
        background: slategray;    
        z-index: -3;
      }

      /**primary mountain**/
      .mountain-2{
        width: 300px;
        height: 300px;
        margin-top: -1em;
        margin-left: -5em;
        background: linear-gradient(-225deg, #7c8d9e, #7c8d9e 50%, lightslategray 50%);
        z-index: -1;
      }

      .mountain-3{
        width: 230px;
        height: 230px;
        margin-top: -2em;
        margin-left: -5.5em;
        background: slategray;  
        z-index: -4;
      }

      .mountain-4{
        width: 200px;
        height: 200px;
        margin-left: -4em;
        background: rgba(112, 128, 144, 1);  
        z-index: -5;
      }

      h1, p {
        margin: 0;
      }

      a {
        font-weight: bold;
        color: darkslategray;
      }

      .credits {
        margin-top: 24px;
        text-align: center;
        line-height: 1.3;
        color: darkslategray;
      }

      .credits h1 {
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <!--[if lt IE 7]>

    <main class="frame">
      
  <div class="container">    
    <div class="sun">
      <div class="sun-inner"></div>
    </div>
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="mountain mountain-1">
      1
    </div>
    <div class="mountain mountain-2">
      2
    </div>
    <div class="mountain mountain-3">
      3
    </div>
    <div class="mountain mountain-4">
      4
    </div>
  </div>
</main>
