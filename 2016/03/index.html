<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Codevember '16 #3 | Eina Onting</title>
    <style type="text/css">
      html {
        box-sizing: border-box;
      }
      *, *:before, *:after {
        box-sizing: inherit;
      }

      body {
        background: #dbd8de;
        font-family: 'Montserrat', sans-serif;
        text-align: center;
        line-height: 1.5;
      }

      h1, p {
        margin: 0;
      }

      main {
        height: 100%;
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      .container {
        display: flex;
        align-items: flex-end;
        justify-content: center;
        width: 300px;
        height: 300px;
        margin-bottom: 16px;
        overflow: hidden;
      }

      .inner {
        height: 240px;
      }

      .hair {
        position: absolute; 
        background: #1a0a05;
        width: 150px;
        height: 150px;
        border-radius: 50px 50px 0 0;
        z-index: -1;
      }

      .fringe {
        background: #1a0a05;
        position: absolute;
        z-index: 100;
      }

      .fringe-left {
        width: 70px;
        height: 50px;
        top: 1px;
        left: -25px;
        border-radius: 50%;
        transform: rotate(-55deg);
      }

      .fringe-right {
        width: 110px;
        height: 60px;
        border-radius: 50%;
        top: -15px;
        left: 20px;
        transform: rotate(30deg);
      }


      .face {
        position: relative;
        width: 110px;
        height: 145px;
        margin: 0 auto -30px;
        background: #d5ab88;
        border-radius: 45%;
        z-index: 1;
      }

      .eye {
        width: 60px;
        height: 10px;
        position: absolute;
        top: 55px;
        left: 25px;
      }

      .eye:before,
      .eye:after {
        content: '';
        display: inline-block;
        width: 14px;
        height: 20px;
        background: #662113;
        border-radius: 45%;
        position: absolute;
      }

      .eye:before {
        left:0;
      }

      .eye:after {
        right:0;
      }

      .nose {
        width: 18px;
        height: 6px;
        background: #c1684e;
        border-radius: 5px;
        position: absolute;
        top: 90px;
        left: 45.5px;
      }

      .mouth {
        width: 10px;
        height: 8px;
        background: #df1d31;
        border-radius: 45%;
        position: absolute;
        bottom: 28px;
        right: 38px;
      }

      .body {
        position: relative;
        width: 150px;
        height: 130px;
        background: #9268ca;
        border-radius: 30px 30px 0 0;
        z-index: 0;
      }

      .arm {
        width: 40px;
        height: 87px;
        background: #9268ca;  
        position: absolute;
      }

      .arm-left {
        border-right: 4px solid #7550a9;  
        bottom: 0;
        left: 0;
      }

      .arm-left:before,
      .arm-right:before{
        content: '';
        display: block;
        width: 30px;
        height: 100px;
        background: #9268ca;
        
        position: absolute;
      }

      .arm-left:before {
        bottom: -2px;
        left: -2px;
        z-index: -10;
        transform: rotate(5deg);
      }

      .hand {
        position: relative;
      }

      .palm {
        width: 40px;
        height: 16px;
        background: #d5ab88;  
        position: absolute;
      }

      .palm-left {  
        border-radius: 0 5px 0 0;
        top: -7px;
        right: 1px;  
      }

      .fingers {
        width: 35px;
        height: 16px;
        background: #d5ab88;
        border-radius: 5px;
        
        position: absolute;
        z-index: -100;
      }

      .arm-left .fingers{
        top: -8px;
        left: -25px;
        
        transform: rotate(10deg);
      }

      .palm-left:after {
        content: '';
        display: block;
        background: #b78b5f;
        width: 35px;
        height: 10px;
        border-radius: 5px;
        position: absolute;
        z-index:-2;
        top: -5px;
        right: 3px;  
      }

      .arm-right {
        bottom: 0;
        right: 0;
        border-left: 4px solid #7550a9;
      }

      .arm-right:before {
        bottom: -2px;
        right: -2px;
        z-index: -10;
        transform: rotate(-5deg);
      }

      .arm-right .fingers {
        top: -8px;
        right: -25px;
        transform: rotate(-10deg);
      }

      .palm-right {  
        border-radius: 5px 0 0 0;
        top: -7px;
        right: -4px;  
      }

      .palm-right:after {
        content: '';
        display: block;
        background: #b78b5f;
        width: 35px;
        height: 10px;
        border-radius: 5px;
        position: absolute;
        z-index:-2;
        top: -5px;
        right: 3px;  
      }    
    </style>
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

<main>
<div class="container">
  <div class="inner">
    <div class="hair">
    </div>    
    
    <div class="face">
      <div class="fringe fringe-left"></div>
      <div class="fringe fringe-right"></div>
      <div class="eye"></div>
      <div class="nose"></div>
      <div class="mouth"></div>
    </div>
    
    <div class="body">      
      <div class="arm arm-left">
        <div class="hand">
          <div class="fingers"></div>
          <div class="palm palm-left"></div>
        </div><!--end .hand-->
      </div><!--end .arm-left -->
      
      <div class="arm arm-right">
        <div class="hand">
          <div class="fingers"></div>
          <div class="palm palm-right"></div>
        </div><!--end .hand-->
      </div><!--end .arm-right -->
    
    </div><!--end .body-->
  </div><!--end .inner-->
</div>

</main>    
    
  </body>
</html>
